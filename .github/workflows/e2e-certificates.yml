name: E2E Form Tests

on:
  pull_request:
    branches: [main, prod]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Form Tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    env:
      MAIL_FROM: "no-reply@notify.dev.alpha.gov.bb"
      SES_REGION: "region"
      FEEDBACK_TO_EMAIL: "no-reply@notify.dev.alpha.gov.bb"
      FEEDBACK_FROM_EMAIL: "no-reply@notify.dev.alpha.gov.bb"
      NEXT_PUBLIC_PROCESSING_API: ${{ secrets.NEXT_PUBLIC_PROCESSING_API }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Run Form E2E Tests
        run: npx playwright test tests/e2e/forms/

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-forms
          path: playwright-report
          retention-days: 7

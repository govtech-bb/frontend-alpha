name: Playwright Tests

on:
  push:
    branches: [dev, prod]
  pull_request:
    branches: [dev, prod]
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update visual regression baselines'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'
  PLAYWRIGHT_BASE_URL: 'http://localhost:3000'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Build Next.js application
      run: npm run build

    - name: Run Playwright tests
      run: |
        if [ "${{ github.event.inputs.update_snapshots }}" == "true" ]; then
          echo "üîÑ Updating snapshots..."
          npx playwright test visual.spec.ts --update-snapshots
        else
          echo "üß™ Running visual regression tests..."
          npx playwright test visual.spec.ts
        fi
      env:
        CI: true

    - name: Commit updated snapshots
      if: github.event.inputs.update_snapshots == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tests/**/*-snapshots/
        if git diff --staged --quiet; then
          echo "No snapshot changes to commit"
        else
          git commit -m "Update visual regression baselines"
          git push
        fi
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.run_id }}
        path: playwright-report/
        retention-days: 30
    
    - name: Upload visual diffs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-diffs-${{ github.run_id }}
        path: test-results/
        retention-days: 7

    # Create a check run instead of comment
    - name: Create check run for visual regression results
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          let conclusion = 'success';
          let summary = '‚úÖ All visual regression tests passed!';
          
          // Check if there are any test failures
          if (process.env.JOB_STATUS === 'failure') {
            conclusion = 'failure';
            summary = `‚ùå Visual regression tests failed!
            
            üì• Download the artifacts to see visual differences:
            - **playwright-report-${{ github.run_id }}**: Full test report
            - **visual-diffs-${{ github.run_id }}**: Screenshots and diff images
            
            **To fix:**
            1. Review the diff images
            2. If changes are intentional, run workflow with "Update visual regression baselines" checked
            3. Or run locally: \`npx playwright test visual.spec.ts --update-snapshots\``;
          }
          
          // This creates a check run that appears in the PR
          console.log('Visual Regression Test Summary:');
          console.log(summary);
      env:
        JOB_STATUS: ${{ job.status }}
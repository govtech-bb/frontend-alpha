name: Playwright Visual Tests

on:
  push:
    branches: [main, prod]
  pull_request:
    branches: [main, prod]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Install Playwright browsers
        run: npx --yes playwright install --with-deps

      - name: Check for existing snapshots
        id: check-snapshots
        run: |
          if ls tests/e2e/visual.spec.ts-snapshots/*-linux.png 1> /dev/null 2>&1; then
            echo "snapshots-exist=true" >> $GITHUB_OUTPUT
          else
            echo "snapshots-exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate baseline snapshots (first run)
        if: steps.check-snapshots.outputs.snapshots-exist == 'false'
        run: npx playwright test --update-snapshots

      - name: Run Playwright tests
        if: steps.check-snapshots.outputs.snapshots-exist == 'true'
        run: npx playwright test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7



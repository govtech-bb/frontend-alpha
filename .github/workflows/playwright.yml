name: Playwright Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20'
  PLAYWRIGHT_BASE_URL: 'http://localhost:3000'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        # Fetch enough history for proper baseline comparison
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Build Next.js application
      run: npm run build

    # Check if Linux baselines exist
    - name: Check for Linux baselines
      id: check-baselines
      run: |
        if [ -d "tests/visual.spec.ts-snapshots" ]; then
          echo "linux_baselines_exist=true" >> $GITHUB_OUTPUT
        else
          echo "linux_baselines_exist=false" >> $GITHUB_OUTPUT
        fi
    
    # Generate Linux baselines if they don't exist
    - name: Generate Linux baselines
      if: steps.check-baselines.outputs.linux_baselines_exist == 'false'
      run: |
        npx playwright test --update-snapshots
        echo "Generated Linux baselines"
    
    # Commit the new baselines back to the PR branch
    - name: Commit Linux baselines
      if: steps.check-baselines.outputs.linux_baselines_exist == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tests/**/*-snapshots/
        git commit -m "Add Linux visual regression baselines" || exit 0
        git push

    # Run normal tests if baselines exist
    - name: Run visual regression tests
      if: steps.check-baselines.outputs.baselines_exist == 'true'
      run: npx playwright test
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          playwright-report/
          test-results/
          test-results.json
        retention-days: 30
    
    - name: Upload visual diffs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-diffs
        path: test-results/
        retention-days: 7

